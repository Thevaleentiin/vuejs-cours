<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue js Playground</title>
</head>
<style>
    canvas{
        width: 300px;
        height: 200px;
        border: 1px solid #333;
    }
</style>
<body>
    <div id="mon-app">
        <h1>Vue Js cours</h1>
        <button v-on:click="augmente">Augmente</button>
        <button v-on:click="baisse">Baisse</button>
        <h2>Comtpeur: {{ compteur }}</h2>
        <canvas v-on:mousemove="coords"></canvas>
        <p>{{ x }} / {{ y }}</p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>

        new Vue({
            el: '#mon-app',
            data: {
                compteur: 0,
                x: 0,
                y: 0
            },
            methods: {
                augmente: function (){
                    this.compteur++;
                },
                baisse: function (){
                    this.compteur--;
                },
                coords : function (e) {
                    //console.log(e);
                    this.x = e.offsetX;
                    this.y = e.offsetY;
                }

            }
        })

    </script>
</body>
</html>
